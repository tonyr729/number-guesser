<!DOCTYPE html>
<html>
<head>
  <link href='styles.css' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet'>
  <title>Number Guesser</title>
</head>
<body>
  <main class='container'>
    <header>
      <h1 class='header__h1'>Number <span class='header__h1--light'>Guesser</span></h1>
    </header>
    <section>
      <div class="div__min-max">
        <p class='p__warning' id='p__warning'></p>
      </div>
      <form autocomplete='off'>
        <div class='form__div-input'>
          <p class='form__p-congrats' id='form__p-congrats'></p>
          <ul>
            <li class='li__input-left'>
              <label class='input__label-min' id='input__label-min'><input type='number' class='form__input-min' id='form__input-min' value='' placeholder='min'/></label>
            </li>
            <li class='li__input-main'>
              <input type='number' class='form__input' id='form__input' value='' placeholder='Enter your guess' />
            </li>
            <li class='li__input-right'>
              <label class='input__label-max' id='input__label-max'><input type='number' class='form__input-max' id='form__input-max' value='' placeholder='max'/></label>
            </li>
          </ul>
        </div>
        <div class='form__div-change'>
           <button class='button__min' id='button__change-min'>Change</button>
           <button type='reset' value='Reset' class='button__max' id='button__change-max'>Change</button>
        </div>
        <div class='form__div-button'>
          <button class='div__button' id='button__guess' disabled>Guess</button> 
          <button type='reset' value='Reset' class='button__clear' id='button__clear' disabled> Clear
          </button>
        </div>
        <p class='p__guess' id='p__guess'>Guess a number between 1 and 100</p>
        <P class='p__big-text' id='big__text'></p>
          <p class='p__result' id='p__high'></p>
          <button class='button__reset' id='button__reset' disabled>Reset</button>
        </form>
      </section>
    </main>
  </body>
  <script type='text/javascript' src='scripts.js'></script>
  </html>
